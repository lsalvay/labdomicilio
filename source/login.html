<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>LabSib</title>

	<!-- Carga de estilos css -->
	<link rel="stylesheet" href="css/bootstrap4-flex.css">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- fin estilos css -->
</head>
<body>
	<div class="container">
		
		<div class="row">
			<div class="col-xs-12 text-xs-center">
				<div class="logo">	
					<img src="images/labsib-logo.png" alt="Logo">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-xs-center">
				<h1>Derivadores Online</h1>
			</div>
		</div>

      <form class="form-signin">
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="recordarme"> Recordarme
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnIngresar">Ingresar</button>
      </form>
      <div id="mensaje" class="alert alert-danger no-display" role="alert">
      	
      </div>

    </div> <!-- /container -->
	
<!-- Carga de archivos JS -->
	<script src="vendors/jquery.min.js"></script>
	<script src="vendors/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
	<script src="vendors/bootstrap.min.js"></script>
	<script src="js/app.js"></script>	
</body>
</html>
